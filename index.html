<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step Progress Bar</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Step Progress Bar</h1>
    <p class="description">Click next to move forward and back to return to previous steps.</p>

    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
      <div class="circle active">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
      <div class="circle">5</div>
    </div>

    <div class="btn-group">
      <button class="btn" id="prev">
        <img src="assets/back-arrow.png" class="icon" alt="Back" /> Previous
      </button>
      <button class="btn" id="next">
        Next <img src="assets/next-arrow.png" class="icon" alt="Next" />
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
